<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>hiya</title>
		<link href="assets/css/main.css" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
        <script>
          var socket = io();
          $('button').click(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
          });
          socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
          });
        </script>
        
		<div id="crosshair"></div>
		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(Z, Q, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
		</div>
        
        <div id="chat">
            <ul id="messages"></ul>
            <div id="sender">
              <input id="m" autocomplete="off" /><button id="button">Send</button>
            </div>
        </div>

		<script src="assets/js/three.min.js"></script>
		<script src="assets/js/libs/stats.min.js"></script>
		<script src="assets/js/socket.io.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src='assets/js/threejs/MD2CharacterComplex.js'></script>
		<script src="assets/js/threejs/controls/PointerLockControls.js"></script>
        <script src="configuration.js"></script>
		<script src="game.js"></script>

	</body>
</html>

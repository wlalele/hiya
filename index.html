<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>hiya</title>
		<link href="assets/css/main.css" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="crosshair"></div>
		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(Z, Q, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
		</div>
        
        <div id="chat">
		<div id="chat-messages">
			<ul id="messages" class="box-shadow">
			</ul>
		</div>
		<div id="chat-sender" class="box-shadow">
			<input id="m" autocomplete="off" />
		</div>
	</div>

		<script src="configuration.js"></script>
        <script src="assets/js/three.min.js"></script>
		<script src="assets/js/libs/stats.min.js"></script>
		<script src="assets/js/socket.io.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src='assets/js/threejs/MD2CharacterComplex.js'></script>
		<script src="assets/js/threejs/controls/PointerLockControls.js"></script>
		<script src="game.js"></script>
	</body>
</html>
